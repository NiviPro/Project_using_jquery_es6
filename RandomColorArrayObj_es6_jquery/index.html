<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="./assets/js/jquery.min.js"></script>

<!-- Popper JS -->
<script src="./assets/js/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="./assets/js/bootstrap.min.js"></script>

<!-- style sheet -->
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Sample Assessment Using JavaScript</title>

</head>
<body>

<h1><center>Sample Assessment Using JavaScript</center></h1>

<center><button class="btn btn-success generateBtn" id="btnGenerate">CLICK ME</button></center>

<div id="colorChangeDiv"><h6>GENERATED COLOR</h6></div>


<div class="container">
    <!-- generate colors -->
    <div class="row">
        <ul id="mainId">
            <li>            <!-- top add/remove color -->
                <button class="btn btn-success add" id="add">Add</button><button class="btn btn-danger remove" id="remove">Remove</button>
                <ul id="subId">
                   
                </ul>
            </li>
            <li>            <!-- bottom add/remove color -->
                <button class="btn btn-success add" id="addDown">Add</button><button class="btn btn-danger remove" id="removeDown">Remove</button>
            </li>
            <hr>
                            <!-- sort colors -->
            <li class="sort"><button class="btn btn-danger add" id="redSort">redSort</button><button class="btn btn-success remove" id="greenSort">greenSort</button><button class="btn btn-primary blue" id="blueSort">blueSort</button>
            </li>
        </ul>
    </div>

    <hr>        <!-- copy color -->
                <div class="row copyList">
                    <div class="col-lg-12 col-md-12 col-sm-12 cpy">
                        <button type="button" id="copyList" class="btn btn-success">Copy List</button>&nbsp;
                        <span>
                            <label for="cpyStart">Start</label> &nbsp; <input type="number" id="cpyStart">
                            <label for="cpyEnd">End</label> &nbsp; <input type="number" id="cpyEnd">
                        </span>
                    </div>
                </div>
    <hr>
                <!-- cut color -->
                <div class="row cutList">
                    <div class="col-lg-12 col-md-12 col-sm-12 cut">
                        <button type="button" id="cutList" class="btn btn-success">Cut List</button>&nbsp;
                        <span>
                            <label for="cutStart">Start</label> &nbsp; <input type="number" id="cutStart">
                            <label for="cutEnd">End</label> &nbsp; <input type="number" id="cutEnd">
                        </span>
                    </div>
                </div>
    <hr>
                <!-- print result color -->
                <span>
                    <ul id="printList">
                        
                    </ul>
                </span>            
</div>
 
<script src="./assets/js/script.js"></script>

</body>
</html>
